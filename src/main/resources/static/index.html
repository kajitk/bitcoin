<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .high {
            color: green;
        }
        .low {
            color: red;
        }
    </style>
</head>
<body>
<h1>Bitcoin Price History</h1>
<form id="priceForm">
    <label for="startDate">Start Date (DD-MM-YYYY):</label>
    <input type="text" id="startDate" name="startDate" required>
    <br>
    <label for="endDate">End Date (DD-MM-YYYY):</label>
    <input type="text" id="endDate" name="endDate" required>
    <br>
    <label for="currency">Output Currency:</label>
    <input type="text" id="currency" name="currency" required>
    <br><br>
    <button type="submit">Get Prices</button>
</form>
<h2>Results</h2>
<table id="resultsTable">
    <thead>
    <tr>
        <th>Date</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
        document.getElementById('priceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const currency = document.getElementById('currency').value;

            fetch(`/api/bitcoin/historical-prices?startDate=${startDate}&endDate=${endDate}&outputCurrency=${currency}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('resultsTable').querySelector('tbody');
                tableBody.innerHTML = '';

                const highestPrice = data.highestPrice;
                const lowestPrice = data.lowestPrice;

                data.dailyPrices.forEach(price => {
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const priceCell = document.createElement('td');

                    dateCell.textContent = price.date;
                    priceCell.textContent = price.price.toFixed(2);

                    if (price.price === highestPrice) {
                        priceCell.textContent += ' (high)';
                        priceCell.classList.add('high');
                    } else if (price.price === lowestPrice) {
                        priceCell.textContent += ' (low)';
                        priceCell.classList.add('low');
                    }

                    row.appendChild(dateCell);
                    row.appendChild(priceCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching prices:', error);
            });
        });
    </script>
</body>
</html>
